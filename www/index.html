<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- parse -->
    <script src="js/parse-1.6.7.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">
    <ion-nav-view>
      <ion-content ng-controller="ExampleController">
    <button class="button" ng-click="savePerson('Nic', 'Rabbit')">Save Rabbit</button>
    <button class="button" ng-click="savePerson('Al', 'Rabbit')">Save Rabbit</button>
    <button class="button" ng-click="savePerson('Maria','Cat')">Save Cat</button>
    <button class="button" ng-click="getPeople()">Get People</button>
    <button class="button" ng-click="getPeople({lastname:'Rabbit'})">Print all rabbit</button>

  </ion-content>
  </ion-nav-view>
  </body>
</html>
